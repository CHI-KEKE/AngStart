    <form class=" d-flex align-items-center justify-content-center">
        <fieldset>
            <div class="container" >
                <div class="form-group">
                    <label for="email" class="form-label mt-4">Email address</label>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"

    <script src="https://js.tappaysdk.com/sdk/tpdirect/v5.15.1"></script>

    <script>
          TPDirect.setupSDK(12348, 'app_pa1pQcKoY22IlnSXq5m5WP5jFKzoRG58VEXpT7wU62ud7mMbDOGzCYIlzzLF', 'sandbox')
          TPDirect.card.setup({
                fields : {
                        number: {
                            // css selector
                            element: '.card-number',
                            placeholder: '**** **** **** ****'
                        },
                        expirationDate: {
                            // DOM object
                            element: document.getElementById('expiration-date'),
                            placeholder: 'MM / YY'
                        },
                        ccv: {
                            element: '#ccv',
                            placeholder: 'ccv'
                        }
                    },
                styles: {
                        // Style all elements
                        'input': {
                            'color': 'black',
                             'font-family':'fantasy'
                        },
                        // Styling ccv field
                        'input.ccv': {
                            'font-size': '16px'
                        },
                        // Styling expiration-date field
                        'input.expiration-date': {
                            'font-size': '16px'
                        },
                        // Styling card-number field
                        'input.card-number': {
                            'font-size': '16px'
                        },
                        // style focus state
                        ':focus': {
                            'color': 'black'
                        },
                        // style valid state
                        '.valid': {
                            'color': 'green'
                        },
                        // style invalid state
                        '.invalid': {
                            'color': 'red'
                        },
                        // Media queries
                        // Note that these apply to the iframe, not the root window.
                        '@media screen and (max-width: 400px)': {
                            'input': {
                                'color': 'orange'
                            }
                        }
                    },
      // 此設定會顯示卡號輸入正確後，會顯示前六後四碼信用卡卡號
                isMaskCreditCardNumber: true,
                maskCreditCardNumberRange: {
                    beginIndex: 6,
                    endIndex: 11
                }
            });

        

        function setNumberFormGroupToError(selector) {
            $(selector).addClass('has-error')
            $(selector).removeClass('has-success')
        }

        function setNumberFormGroupToSuccess(selector) {
            $(selector).removeClass('has-error')
            $(selector).addClass('has-success')
        }

        function setNumberFormGroupToNormal(selector) {
            $(selector).removeClass('has-error')
            $(selector).removeClass('has-success')
        }

        TPDirect.card.onUpdate(((update) =>{
                // update.canGetPrime === true
                // --> you can call TPDirect.card.getPrime()
                console.log("If we are eligible to get prime?" + update.canGetPrime);
                if (update.canGetPrime) {
                    // Enable submit Button to get prime.
                    $('button[type="submit"]').removeAttr('disabled');
                    // submitButton.removeAttribute('disabled')
                } else {
                    // Disable submit Button to get prime.
                    // submitButton.setAttribute('disabled', true)
                    $('button[type="submit"]').attr('disabled', true)
                }
                    console.log("Checked card type :" + update.cardType)

                // number 欄位是錯誤的
                if (update.status.number === 2) {
                    // setNumberFormGroupToError()
                    setNumberFormGroupToError('.card-number-group')
                } else if (update.status.number === 0) {
                    // setNumberFormGroupToSuccess()
                    setNumberFormGroupToSuccess('.card-number-group')
                } else {
                    // setNumberFormGroupToNormal()
                    setNumberFormGroupToNormal('.card-number-group')
                }

                if (update.status.expiry === 2) {
                    // setNumberFormGroupToError()
                    setNumberFormGroupToError('.expiration-date-group')
                } else if (update.status.expiry === 0) {
                    // setNumberFormGroupToSuccess()
                    setNumberFormGroupToSuccess('.expiration-date-group')
                } else {
                    // setNumberFormGroupToNormal()
                    setNumberFormGroupToNormal('.expiration-date-group')
                }

                if (update.status.ccv === 2) {
                    // setNumberFormGroupToError()
                    setNumberFormGroupToError('.ccv-group')
                } else if (update.status.ccv === 0) {
                    // setNumberFormGroupToSuccess()
                    setNumberFormGroupToSuccess('.ccv-group')
                } else {
                    // setNumberFormGroupToNormal()
                    setNumberFormGroupToNormal('.ccv-group')
                }
        }));

//////////////////////////////////////////////////////////////////////////////////////////////////////////////

        $("form").on("submit",(event) =>{
            event.preventDefault();
            const tappyStatus = TPDirect.card.getTappayFieldsStatus()
            console.log("The status when you clicked the submit button : " + tappyStatus.canGetPrime);

            if(tappyStatus.canGetPrime === false)
            {
                alert("can not get prime!!");
                return
            }
            TPDirect.card.getPrime((result) => {
                if (result.status !== 0) {
                    console.log(result);
                    alert('get prime error ' + result.msg)
                    return
                }
                console.log('get prime 成功, your prime: ' + result.card.prime)
                
                
                
                //send a post reqeust!!
                var accessToken = localStorage.getItem('token');
                var baseUrl = "http://localhost:5000/";
                payment = {
                    "prime": result.card.prime,

                    "order": {
                                "shipping": "delivery",
                                "payment": "credit_card",
                                "subtotal": 1234,
                                "freight": 14,
                                "total": 1300,
                                "recipient": {
                                        "name": "Luke",
                                        "nationalid":"A123456789",
                                        "phone": "0987654321",
                                        "email": "luke@gmail.com",
                                        "address": "市政府站",
                                        "zipcode":"100",
                                        "time": "morning"
                                },
                                "list": [
                                    {
                                        "id": "201807202157",
                                        "name": "活力花紋長筒牛仔褲",
                                        "price": 1299,
                                        "color": {
                                            "code": "DDF0FF",
                                            "name": "淺藍"
                                        },
                                        "size": "M",
                                        "qty": 1
                                    }
                                ]
                            }
                }
                 $.ajax({
                    url: baseUrl + "Pay/Create",
                    type: "POST",
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader("Authorization", "Bearer " + accessToken);
                    },
                    contentType: "application/json",
                    data: JSON.stringify(payment),
                    success: (res) => {
                        // Handle the success response
                        console.log(res);
                    },
                    error: (xhr, status, error) => {
                        // Handle the error response

                        console.log(error,status);
                        if (xhr.status === 401) {
                        console.log("Please get a token first >__<");
                        }
                        
                    }
                });

            
            

            })
        })



    </script>
